<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2>
    <form action="main.java" method="post"></form>
    <label for="FName">First Name:</label>
    <input type="text" name="Name" id="FName" placeholder="ENTER YOUR FIRST NAME" > <br> <br>
    <label for="LName">Last Name:</label>
    <input type="text" name="Name" id="LName" placeholder="ENTER YOUR LAST NAME" > <br> <br>
    Gender:
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob"> <br><br> 
    <label for="em">Email</label>
    <input type="email" name="Email" id="em" placeholder="ENTER YOUR EMAIL"> <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="ENTER YOUR PASSWORD"> <br><br>
    <label for="phn">Phone No.</label>
    <input type="number" id="phn" placeholder="ENTER PHN NUM"> <br><br>
    <label for="file">Passport size photo</label>
    <input type="file" name="file" id="file"> <br><br>
    <label for="sfile">SIgnature</label>
    <input type="file" name="file" id="sfile"> <br><br>
    <button type="submit">SUBMIT</button>    

</body>
</html>
